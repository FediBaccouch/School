<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="formulaire.js"></script>
    <title>Formulaire</title>
</head>
<body>
    <form name="questions" onsubmit="verif()">
        <fieldset>
            <p>Nom: <input type="text" id="nom"></p>
            <p>Prenom: <input type="text" id="prenom"></p>
            <p>Telephone: <input type="text" id="telephone"></p>
            <p>Email: <input type="text" id="email"></p>
        </fieldset>
        <fieldset>
            <p>Quel est votre niveau?</p>
            <select id="level">
                <option value="Debutant">Débutant</option>
                <option value="Intermediaire">Intérmediaire</option>
                <option value="expert">expert</option>
            </select>
            <p>Quelles languages connaissez vous?</p>
            <p><input type="checkbox" id="html"> Html</p>
            <p><input type="checkbox" id="css"> Css</p>
            <p><input type="checkbox" id="js"> Js</p>
            <p><input type="checkbox" id="php"> Php</p>
        </fieldset>
        <fieldset>
            <input type="submit" value="Submit">
            <button type="reset">Annuler</button>
        </fieldset>
    </form>
</body>
</html>
