<body>
    <script language="javascript">
        a = Number(prompt("donner a: "));
        b = Number(prompt("donner b: "));

        if (isNaN(a) || isNaN(b)) {
            alert("fonction valide avec les chiffres");
        } else {
            c = a;
            a = b;
            b = c;

            alert("a=" + a + " b=" + b);
        }
    </script>
