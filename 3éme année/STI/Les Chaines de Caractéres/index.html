<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Votre Texte</h1>
    <textarea id="texte" rows="5"></textarea>
    <fieldset>
        <legend>Nombre de mots et de caractères</legend>
        <p>Nombre de mots <input type="text" id="NbMots"></p>
        <p>Nombre de caractères <input type="text" id="NbCara"></p>
        <input type="button" value="Comtage" onclick="Comtage1()">
        <input type="button" value="Annuler" onclick="Annuler1()">
    </fieldset>
    <fieldset>
        <legend>Occurence d'un caractère donné</legend>
        <p>Caractére a rechercher <input type="text" id="CaraRech"></p>
        <p>Nombre d'occurence <input type="text" id="NbOccu"></p>
        <input type="button" value="Comtage" onclick="Comtage2()">
        <input type="button" value="Annuler" onclick="Annuler2()">
    </fieldset>
    <fieldset>
        <legend>Changer un caratére dans le texte</legend>
        <p>ancien caractère <input type="text" id="oldCara"></p>
        <p>nouveau caractère <input type="text" id="newCara"></p>
        <input type="button" value="Changer" onclick="ChangerCara()">
        <input type="button" value="Annuler" onclick="Annuler3()">
    </fieldset>
</body>
</html>
