<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form1" name="form1">
      <fieldset>
        <legend style="font-size: 18px"><b>Inscription</b></legend>
        <table
          width="400"
          border="0"
          style="position: relative; left: 50%; translate: -50%"
        >
          <tbody>
            <tr>
              <td><label for="mat">Matricule: </label></td>
              <td><input type="text" name="mat" id="mat" /></td>
            </tr>
            <tr>
              <td><label for="ncin">NCIN: </label></td>
              <td><input type="text" name="ncin" id="ncin" /></td>
            </tr>
            <tr>
              <td><label for="nom">Nom: </label></td>
              <td><input type="text" name="nom" id="nom" /></td>
            </tr>
            <tr>
              <td><label for="prenom">Prenom: </label></td>
              <td><input type="text" name="prenom" id="prenom" /></td>
            </tr>
            <tr>
              <td><label for="civil">Etat civil: </label></td>
              <td>
                <input type="radio" name="civil" id="celebataire" /> Célibataire
                <input type="radio" name="civil" id="marie" /> Marié
                <input type="radio" name="civil" id="divorce" /> Divorcé
              </td>
            </tr>
            <tr>
              <td><label for="enfants">Nombre d'enfants: </label></td>
              <td><input type="number" name="enfants" id="enfants" /></td>
            </tr>
            <tr>
              <td><label for="assurence">Type d'assurence: </label></td>
              <td>
                <select name="assurence" id="assurence">
                  <option value="a">a</option>
                  <option value="b">b</option>
                  <option value="c">c</option>
                  <option value="d">d</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center; padding-top: 20px">
                <button type="submit">Inscrire</button>
                <button type="reset">Annuler</button>
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
    </form>
  </body>
</html>
